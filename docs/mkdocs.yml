site_name: Notes of Phaser 3
theme: 'material'

pages:
- Home: index.md
- Data:
    - Data manager: datamanager.md
    - Filter: filter.md
- Input:
    - Touch events: touchevents.md
    - Keyboard events: keyboardevents.md
    - Drag: dragplugin.md
    - Drag to CursorKeys: dragcursorplugin.md
- Loader:
    - Loader: loader.md
    - Webfont loader: webfontloader.md
- Game object: gameobject.md
- Sprite:
    - Image: image.md
- Text:
    - Text: text.md
    - Typing: texttypingplugin.md    
    - Page: textpageplugin.md
- Date:
    - Date: date.md
- Random:
    - Gashapon: gashaponplugin.md    

extra_javascript:
- js/mermaid/mermaid.min.js
- js/umlconvert.js 

use_directory_urls: false
    
markdown_extensions:
- admonition
- codehilite(guess_lang=false,linenums=false)
- toc(permalink=true)
- footnotes
- meta
- def_list
- pymdownx.arithmatex
- pymdownx.betterem(smart_enable=all)
- pymdownx.caret
- pymdownx.critic
- pymdownx.details
- pymdownx.emoji:
    emoji_generator: !!python/name:pymdownx.emoji.to_png
- pymdownx.inlinehilite
- pymdownx.magiclink
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.superfences:
    custom_fences: [
       {name: mermaid, class: mermaid}
    ]
- pymdownx.tasklist
- pymdownx.tilde